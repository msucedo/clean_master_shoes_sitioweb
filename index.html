<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* tsParticles container */
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 90%;
            padding: 20px;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 0, 110, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .brand-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #FF006E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        .tagline {
            font-size: 20px;
            color: #999;
            margin-bottom: 40px;
            font-weight: 300;
            animation: fadeInUp 1.2s ease-out;
        }

        .coming-soon {
            position: relative;
            display: inline-block;
            padding: 20px 50px;
            margin: 30px 0;
            border: 2px solid #FF006E;
            border-radius: 50px;
            animation: fadeInUp 1.4s ease-out;
            overflow: hidden;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .coming-soon:hover {
            background: rgba(255, 0, 110, 0.1);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 110, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .coming-soon-text {
            font-size: 28px;
            font-weight: 600;
            color: #FF006E;
            position: relative;
            z-index: 1;
        }

        .message {
            font-size: 18px;
            color: #888;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
            animation: fadeInUp 1.6s ease-out;
        }

        .highlight {
            color: #FF006E;
            font-weight: 600;
        }

        .dots {
            display: inline-block;
            width: 20px;
        }

        .dots span {
            animation: blink 1.4s infinite;
            opacity: 0;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contact info */
        .contact {
            margin-top: 60px;
            animation: fadeInUp 1.8s ease-out;
        }

        .contact-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 25px;
            color: #FF006E;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: rgba(255, 0, 110, 0.2);
            border-color: #FF006E;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 110, 0.3);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 60px;
            }

            .brand-name {
                font-size: 32px;
            }

            .tagline {
                font-size: 16px;
            }

            .coming-soon-text {
                font-size: 22px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <!-- tsParticles container -->
    <div id="tsparticles"></div>

    <div class="container">
        <div class="logo">ðŸ‘Ÿ</div>
        
        <h1 class="brand-name">CLEAN MASTER SHOES</h1>
        
        <p class="tagline">Expertos en limpieza profesional de tu calzado</p>
        
        <a href="site.html" class="coming-soon">
            <div class="coming-soon-text">PRÃ“XIMAMENTE</div>
        </a>
        
        <p class="message">
            <br><br>
            Estamos trabajando en algo <span class="highlight">increÃ­ble</span> para ti<span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </p>
    </div>

    <script>
        // Initialize tsParticles
        tsParticles.load("tsparticles", {
            background: {
                color: {
                    value: "transparent",
                },
            },
            fpsLimit: 120,
            interactivity: {
                events: {
                    onClick: {
                        enable: true,
                        mode: "push",
                    },
                    onHover: {
                        enable: true,
                        mode: "repulse",
                    },
                    resize: true,
                },
                modes: {
                    push: {
                        quantity: 4,
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4,
                    },
                },
            },
            particles: {
                color: {
                    value: "#FF006E",
                },
                links: {
                    color: "#FF006E",
                    distance: 150,
                    enable: true,
                    opacity: 0.3,
                    width: 1,
                },
                move: {
                    direction: "none",
                    enable: true,
                    outModes: {
                        default: "bounce",
                    },
                    random: true,
                    speed: 2,
                    straight: false,
                },
                number: {
                    density: {
                        enable: true,
                        area: 800,
                    },
                    value: 80,
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.3,
                        sync: false
                    }
                },
                shape: {
                    type: "circle",
                },
                size: {
                    value: { min: 2, max: 6 },
                    random: true,
                    anim: {
                        enable: true,
                        speed: 3,
                        size_min: 1,
                        sync: false
                    }
                },
            },
            detectRetina: true,
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: #FF006E;
            border-radius: 50%;
            opacity: 0.7;
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.8);
        }

        /* Different particle sizes */
        .particle:nth-child(odd) {
            width: 4px;
            height: 4px;
            animation: float 12s infinite ease-in-out;
        }

        .particle:nth-child(even) {
            width: 6px;
            height: 6px;
            animation: float2 15s infinite ease-in-out;
        }

        .particle:nth-child(3n) {
            width: 3px;
            height: 3px;
            animation: float3 18s infinite ease-in-out;
        }

        /* Positioning for 20 particles */
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 80%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; top: 70%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 70%; top: 30%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; top: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 15%; top: 80%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 85%; top: 15%; animation-delay: 6s; }
        .particle:nth-child(8) { left: 40%; top: 40%; animation-delay: 7s; }
        .particle:nth-child(9) { left: 60%; top: 70%; animation-delay: 8s; }
        .particle:nth-child(10) { left: 25%; top: 25%; animation-delay: 9s; }
        .particle:nth-child(11) { left: 75%; top: 85%; animation-delay: 10s; }
        .particle:nth-child(12) { left: 5%; top: 50%; animation-delay: 11s; }
        .particle:nth-child(13) { left: 95%; top: 40%; animation-delay: 12s; }
        .particle:nth-child(14) { left: 45%; top: 10%; animation-delay: 13s; }
        .particle:nth-child(15) { left: 65%; top: 90%; animation-delay: 14s; }
        .particle:nth-child(16) { left: 20%; top: 45%; animation-delay: 15s; }
        .particle:nth-child(17) { left: 90%; top: 75%; animation-delay: 16s; }
        .particle:nth-child(18) { left: 35%; top: 55%; animation-delay: 17s; }
        .particle:nth-child(19) { left: 55%; top: 20%; animation-delay: 18s; }
        .particle:nth-child(20) { left: 12%; top: 65%; animation-delay: 19s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
            25% { transform: translateY(-40px) translateX(30px) scale(1.2); opacity: 0.9; }
            50% { transform: translateY(-80px) translateX(-30px) scale(0.8); opacity: 0.5; }
            75% { transform: translateY(-40px) translateX(30px) scale(1.1); opacity: 0.8; }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.6; }
            33% { transform: translateY(-50px) translateX(-40px) rotate(120deg); opacity: 0.9; }
            66% { transform: translateY(-100px) translateX(40px) rotate(240deg); opacity: 0.7; }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.8; }
            20% { transform: translateY(30px) translateX(-25px) scale(1.3); opacity: 0.9; }
            40% { transform: translateY(-60px) translateX(25px) scale(0.9); opacity: 0.6; }
            60% { transform: translateY(-30px) translateX(-35px) scale(1.1); opacity: 0.7; }
            80% { transform: translateY(20px) translateX(35px) scale(1.2); opacity: 0.8; }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 90%;
            padding: 20px;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 0, 110, 0.5));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .brand-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #FF006E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        .tagline {
            font-size: 20px;
            color: #999;
            margin-bottom: 40px;
            font-weight: 300;
            animation: fadeInUp 1.2s ease-out;
        }

        .coming-soon {
            position: relative;
            display: inline-block;
            padding: 20px 50px;
            margin: 30px 0;
            border: 2px solid #FF006E;
            border-radius: 50px;
            animation: fadeInUp 1.4s ease-out;
            overflow: hidden;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 110, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .coming-soon-text {
            font-size: 28px;
            font-weight: 600;
            color: #FF006E;
            position: relative;
            z-index: 1;
        }

        .message {
            font-size: 18px;
            color: #888;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
            animation: fadeInUp 1.6s ease-out;
        }

        .highlight {
            color: #FF006E;
            font-weight: 600;
        }

        .dots {
            display: inline-block;
            width: 20px;
        }

        .dots span {
            animation: blink 1.4s infinite;
            opacity: 0;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contact info */
        .contact {
            margin-top: 60px;
            animation: fadeInUp 1.8s ease-out;
        }

        .contact-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 25px;
            color: #FF006E;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: rgba(255, 0, 110, 0.2);
            border-color: #FF006E;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 110, 0.3);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 60px;
            }

            .brand-name {
                font-size: 32px;
            }

            .tagline {
                font-size: 16px;
            }

            .coming-soon-text {
                font-size: 22px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>

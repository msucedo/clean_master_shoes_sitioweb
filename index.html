<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Master Shoes - Limpieza Profesional de Calzado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a0a0a;
            --secondary-dark: #1a1a1a;
            --accent-silver: #C0C0C0;
            --accent-light: #E8E8E8;
            --text-muted: #888;
            --border-elegant: rgba(192, 192, 192, 0.2);
        }

        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-dark);
            color: var(--accent-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Elegant background texture */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(192, 192, 192, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 30%, rgba(192, 192, 192, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 40px;
            position: relative;
        }

        /* Decorative top border */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-silver), transparent);
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.5);
        }

        .logo {
            width: 180px;
            height: auto;
            display: block;
            margin: 0 auto 40px;
            filter: drop-shadow(0 0 20px rgba(192, 192, 192, 0.3));
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-light);
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.4s forwards;
            position: relative;
            display: inline-block;
        }

        .brand-name::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: var(--accent-silver);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }

        .tagline {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 50px;
            margin-top: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .cta-link {
            position: relative;
            display: inline-block;
            padding: 18px 60px;
            margin: 30px 0;
            border: 1px solid var(--accent-silver);
            background: transparent;
            color: var(--accent-light);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        .cta-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-silver);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .cta-link:hover {
            color: var(--primary-dark);
            border-color: var(--accent-light);
            box-shadow: 0 5px 30px rgba(192, 192, 192, 0.3);
            transform: translateY(-2px);
        }

        .cta-link:hover::before {
            left: 0;
        }

        .divider {
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-elegant), transparent);
            margin: 50px auto 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .contact-info {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
        }

        .contact-info p {
            margin: 8px 0;
        }

        .contact-info a {
            color: var(--accent-silver);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--accent-light);
        }

        /* Elegant corner decorations */
        .corner-decoration {
            position: fixed;
            width: 120px;
            height: 120px;
            pointer-events: none;
            opacity: 0.3;
        }

        .corner-decoration::before,
        .corner-decoration::after {
            content: '';
            position: absolute;
            background: var(--border-elegant);
        }

        .corner-decoration.top-left {
            top: 30px;
            left: 30px;
        }

        .corner-decoration.top-left::before {
            top: 0;
            left: 0;
            width: 60px;
            height: 1px;
        }

        .corner-decoration.top-left::after {
            top: 0;
            left: 0;
            width: 1px;
            height: 60px;
        }

        .corner-decoration.bottom-right {
            bottom: 30px;
            right: 30px;
        }

        .corner-decoration.bottom-right::before {
            bottom: 0;
            right: 0;
            width: 60px;
            height: 1px;
        }

        .corner-decoration.bottom-right::after {
            bottom: 0;
            right: 0;
            width: 1px;
            height: 60px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                width: 140px;
            }

            .brand-name {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .tagline {
                font-size: 16px;
            }

            .cta-link {
                padding: 16px 40px;
                font-size: 12px;
            }

            .corner-decoration {
                width: 80px;
                height: 80px;
            }

            .corner-decoration.top-left::before,
            .corner-decoration.bottom-right::before {
                width: 40px;
            }

            .corner-decoration.top-left::after,
            .corner-decoration.bottom-right::after {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Elegant corner decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <div class="container">
        <img src="public/logo2.png" alt="Clean Master Shoes" class="logo">

        <h1 class="brand-name">Clean Master Shoes</h1>

        <p class="tagline">Elegancia y cuidado profesional para tu calzado</p>

        <a href="site.html" class="cta-link">Descubrir más</a>

        <div class="divider"></div>

        <div class="contact-info">
            <p>Colima, México</p>
            <p><a href="tel:+523122139534">+52 312-213-9534</a></p>
            <p><a href="mailto:Cleanmastershoes@gmail.com">Cleanmastershoes@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
